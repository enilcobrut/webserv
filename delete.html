            <div style="border-collapse: collapse; width: 100%; display: table;">
<p>CONTENT</p>
                <script>
                    function deleteFile(filename) {
                        var xhr = new XMLHttpRequest();
                        xhr.open('DELETE', '/upload/' + filename, true);
                        xhr.onload = function () {
                            if (xhr.status == 200) {
                                alert('The file ' + filename + ' has been deleted. Refresh the page.');
                            } else if (xhr.status == 404) {
                                alert('The file ' + filename + ' doesn\'t exist. Refresh the page.');
                            } else {
                                alert('Error ' + xhr.status + ': Unable to delete the file ' + filename + '. Refresh the page.');
                            }
                        };
                        xhr.send();
                    }
                </script>


            </div>
        </div>
    </section>
